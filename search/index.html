	var s = '[{"title":"Git 操作","date":"2017-11-20T16:00:00.000Z","content":"git 命令\n\n创建本地仓库\n\n1git init\n\n获取远程仓库\n\n12git clone [url]例：git clone https:github.comyouyourpro.git\n\n创建远程仓库\n\n12345678910111213141516 添加一个新的 remote 远程仓库git remote add [remote-name] [url]例：git remote add origin https:github.comyouyourpro.gitorigin：相当于该远程仓库的别名 列出所有 remote 的别名git remote 列出所有 remote 的 urlgit remote -v 删除一个 renotegit remote rm [name] 重命名 remotegit remote rename [old-name] [new-name]\n\n从本地仓库中删除\n\n123git rm file.txt          从版本库中移除，删除文件git rm file.txt -cached  从版本库中移除，不删除原始文件git rm -r xxx            从版本库中删除指定文件夹\n\n从本地仓库中添加新的文件\n\n12git add .                添加所有文件git add file.txt         添加指定文件\n\n提交，把缓存内容提交到 HEAD 里\n\n1git commit -m &quot;注释&quot;\n\n撤销\n\n1234567891011 撤销最近的一个提交.git revert HEAD 取消 commit + addgit reset --mixed 取消 commitgit reset --soft 取消 commit + add + local workinggit reset --hard\n\n把本地提交 push 到远程服务器\n\n12git push [remote-name] [loca-branch]:[remote-branch]例：git push origin master:master\n\n查看状态\n\n1git status\n\n从远程库中下载新的改动\n\n1git fetch [remote-name][branch]\n\n合并下载的改动到分支\n\n1git merge [remote-name][branch]\n\n从远程库中下载新的改动\n\n1234pull = fetch + mergegit pull [remote-name] [branch]例：git pull origin master\n\n分支\n\n1234567891011 列出分支git branch 创建一个新的分支git branch (branch-name) 删除一个分支git branch -d (branch-nam) 删除 remote 的分支git push (remote-name) :(remote-branch)\n\n切换分支\n\n12345 切换到一个分支git checkout [branch-name] 创建并切换到该分支git checkout -b [branch-name]\n与github建立ssh通信，让Git操作免去输入密码的繁琐。\n\n首先呢，我们先建立ssh密匙。\n\n\nssh key must begin with ‘ssh-ed25519’, ‘ssh-rsa’, ‘ssh-dss’, ‘ecdsa-sha2-nistp256’, ‘ecdsa-sha2-nistp384’, or ‘ecdsa-sha2-nistp521’.  – from github\n\n根据以上文段我们可以知道github所支持的ssh密匙类型，这里我们创建ssh-rsa密匙。\n在command line 中输入以下指令:``ssh-keygen -t rsa``去创建一个ssh-rsa密匙。如果你并不需要为你的密匙创建密码和修改名字，那么就一路回车就OK，如果你需要，请您自行Google翻译，因为只是英文问题。\n\n\n$ ssh-keygen -t rsa\nGenerating publicprivate rsa key pair.\n您可以根据括号中的路径来判断你的.ssh文件放在了什么地方\nEnter file in which to save the key (cUsersLiang Guan Quan.sshid_rsa):\n\n\n到 https:github.comsettingskeys 这个地址中去添加一个新的SSH key，然后把你的xx.pub文件下的内容文本都复制到Key文本域中，然后就可以提交了。\n添加完成之后 我们用ssh git@github.com 命令来连通一下github，如果你在response里面看到了你github账号名，那么就说明配置成功了。  let’s enjoy github ;)\n\ngitignore\n\n在本地仓库根目录创建 .gitignore 文件,可以github搜索gitignore，然后下载对应的文件丢到自己项目里即可。Win7 下不能直接创建，可以创建 “.gitignore.” 文件，后面的标点自动被忽略；\n1234.idea           过滤指定文件夹fd*            忽略根目录下的 fd 目录的全部内容；*.iml            过滤指定的所有文件!.gitignore      不忽略该文件\n","tags":["git","工具"],"path":"2017/11/21/Git操作/","external_link":""},{"title":"仿QQ好友点赞效果，属性动画+贝塞尔曲线实现","date":"2018-05-08T16:00:00.000Z","content":"前言\n属性动画 和 贝赛尔曲线 已经出来很久了，很多前辈写了很多不错的文章，在此不得不感谢这些前辈无私奉献的开源精神，能让我们站在巨人的肩膀上望得更远.如果你对属性动画还不太了解可以看看郭林的文章，贝塞尔曲线的使用可以参考Lin_Zero\n效果图\n\n实现思路\n整体实现思路还是比较简单的，首先要有一个容器来装点出来的赞，然后通过属性动画对赞加一些动画效果，最后通过贝塞尔曲线使其做不规则的运动。\n代码实现\n好了，思路有了，咱们也废话不多说，直接上代码，首先是所有动画的实现\n1234567891011121314151617181920212223242526272829303132333435363738** *  实现点赞效果 平移 缩放 渐变 * @param imageView * @return 所有动画的集合 *private AnimatorSet getAnimator(final ImageView imageView) &#123;    缩放    ObjectAnimator scaleX = ObjectAnimator.ofFloat(imageView,&quot;scaleX&quot;,0.4f,1f);    ObjectAnimator scaleY = ObjectAnimator.ofFloat(imageView,&quot;scaleY&quot;,0.4f,1f);    alpha    ObjectAnimator alpha = ObjectAnimator.ofFloat(imageView,&quot;alpha&quot;,0.4f,1f);    执行三个动画    AnimatorSet enterSet = new AnimatorSet();    enterSet.setDuration(500);    enterSet.playTogether(scaleX,scaleY,alpha);    用贝塞尔曲线控制点赞的走向    ValueAnimator bezierAnimator = getBezierAnimator(imageView);    综合所有动画    AnimatorSet set = new AnimatorSet();    按顺序执行    set.playSequentially(enterSet,bezierAnimator);    添加插值器    set.setInterpolator(interpolators[random.nextInt(3)]);    set.setTarget(imageView);    set.addListener(new AnimatorListenerAdapter() &#123;        @Override        public void onAnimationEnd(Animator animation) &#123;            super.onAnimationEnd(animation);            removeView(imageView);        &#125;    &#125;);    return set;&#125;\n然后是通过贝塞尔曲线对赞的走向做了控制，代码如下\n1234567891011121314151617181920212223242526272829** * 通过贝塞尔曲线对赞走向做控制 * @param imageView * @return *private ValueAnimator getBezierAnimator(final ImageView imageView) &#123;    准备控制贝塞尔曲线的四个点（起始点p0,拐点p1,拐点p2,终点p3）    PointF pointF0 = new PointF((mWidth-dWidth)2,mHeight-dHeight);    PointF pointF1 = getTogglePointF(1);    PointF pointF2 = getTogglePointF(2);    PointF pointF3 = new PointF(random.nextInt(mWidth),0);    BezierEvaluator bezierEvaluator = new BezierEvaluator(pointF1,pointF2);    final ValueAnimator animator = ValueAnimator.ofObject(bezierEvaluator,pointF0,pointF3);    animator.setDuration(3000);    animator.addUpdateListener(new ValueAnimator.AnimatorUpdateListener() &#123;        @Override        public void onAnimationUpdate(ValueAnimator valueAnimator) &#123;            PointF pointF = (PointF) valueAnimator.getAnimatedValue();            控制属性变化            imageView.setX(pointF.x);            imageView.setY(pointF.y);            imageView.setAlpha(1 - valueAnimator.getAnimatedFraction());从可见到不可见        &#125;    &#125;);    return animator;&#125;\n这是估值器的实现\n123456789101112131415161718192021222324252627282930313233** * 创建时间: 2018510 * * @author Liuzj * 功能描述: 贝塞尔曲线估值器 *public class BezierEvaluator implements TypeEvaluator&lt;PointF&gt; &#123;    **     * 拐点     *    private PointF pointF1;    private PointF pointF2;    public BezierEvaluator(PointF pointF1,PointF pointF2) &#123;        this.pointF1 = pointF1;        this.pointF2 = pointF2;    &#125;    @Override    public PointF evaluate(float v, PointF pointF, PointF t1) &#123;        PointF point = new PointF();        point.x = pointF.x*(1-v)*(1-v)*(1-v)                +3*pointF1.x*v*(1-v)* (1-v)                +3*pointF2.x*v*v*(1-v)                +t1.x*v*v*v;        point.y = pointF.y*(1-v)*(1-v)*(1-v)                +3*pointF1.y*v*(1-v)* (1-v)                +3*pointF2.y*v*v*(1-v)                +t1.y*v*v*v;        return point;    &#125;&#125;\n可能有的朋友对evaluate方法里的实现有所疑惑，其实调用贝塞尔的三阶公式,然后把点跟公式里的对应上就ok了\n\nEND！\nThanks\n本项目源码\n","tags":["属性动画","贝赛尔曲线"],"path":"2018/05/09/仿QQ好友点赞效果，属性动画+贝塞尔曲线实现/","external_link":""}]';

	s = s.replace(/\\n/g, "\\n")
               .replace(/\\'/g, "\\'")
               .replace(/\\"/g, '\\"')
               .replace(/\\&/g, "\\&")
               .replace(/\\r/g, "\\r")
               .replace(/\\t/g, "\\t")
               .replace(/\\b/g, "\\b")
               .replace(/\\f/g, "\\f")

// remove non-printable and other non-valid JSON chars
	s = s.replace(/[\u0000-\u0019]+/g,"");
	var list = JSON.parse(s);
	var fuse = new Fuse(list, options);
	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
	}
</script>
